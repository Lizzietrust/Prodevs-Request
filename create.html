<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Request</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="create-request">
        <nav>
            <div class="nav-info">
                <img src="./images/logo.png" alt="" class="nav-logo">
                <div class="person">
                    <img src="./images/bell.png" alt="" srcset="" class="bell">
                    <div class="person-desc">
                        <img src="./images/yusuf.png" alt="" srcset="" class="nav-avatar">
                        <p class="nav-name">Yusuf Uche</p>
                    </div>
                </div>
            </div>
            <ul class="nav-list">
                <li class="nav-item">
                    <a href="#">
                        <img src="./images/dashboard.png" alt="" class="navlist-img" >
                        <p class="nav-text">Dashboard</p>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#">
                        <img src="./images/services.png" alt="" class="navlist-img" >
                        <p class="nav-text">Expert Services</p>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="my-request">
                        <img src="./images/request.png" alt="" class="navlist-img" >
                        <p class="nav-text">My Request</p>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#">
                        <img src="./images/gigs.png" alt="" class="navlist-img" >
                        <p class="nav-text">My Gigs</p>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#">
                        <img src="./images/interviews.png" alt="" class="navlist-img" >
                        <p class="nav-text">Interviews</p>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#">
                        <img src="./images/Transaction.png" alt="" class="navlist-img" >
                        <p class="nav-text">Transaction</p>
                    </a>
                </li>
            </ul>
        </nav>
        <section class="form">
            <div class="head">
                <div class="arrow">
                    <img src="./images/ArrowLeft.png" alt="">
                </div>
                <h3 class="request"><span>Create a Request,</span> with ProDevs</h3>
                <p class="get">Hey there ! Letâ€™s get some details for your new recruitment request</p>
            </div>
            <form action="" class="request-form">
                <div class="job-input">
                    <label for="">Job Title</label>
                    <input type="text" name="" id="" placeholder="Name" >    
                </div>
                <div class="description-input">
                    <label for="">Description</label>
                    <div class="table">
                        <ul class="table-head">
                            <li>Name</li>
                            <li>Edit</li>
                            <li>View</li>
                            <li>Insert</li>
                            <li>Format</li>
                            <li>Table</li>
                        </ul>
                        <div class="table-align">
                            <img src="./images/align1.png" alt="" srcset="">
                            <img src="./images/align2.png" alt="" srcset="">
                            <img src="./images/align3.png" alt="" srcset="">
                        </div>
                        <input type="text" name="" id="" placeholder="Job Description, Skillset, Description etc"> 
                    </div>    
                </div>
                <div class="options">
                    <div class="option">
                        <div class="talent-option">
                            <label for="">No of Talents</label>
                            <select name="" id="" >
                                <option value="">No of Talents</option>
                            </select>
                        </div>
                        <div class="role-option">
                            <label for="">Role</label>
                            <select name="" id="" >
                                <option value="">Select the Job Role</option>
                            </select>
                        </div>
                        <div class="proximity-option">
                            <label for="">Proximity</label>
                            <select name="" id="" >
                                <option value="">Select Proximity</option>
                            </select>
                        </div>
                        <div class="range-option">
                            <label for="">Select Range Per Month</label>
                            <select name="" id="" >
                                <option value="">Select a Salary Range</option>
                            </select>
                        </div>
                        <div class="state-option">
                            <label for="">State</label>
                            <select name="" id="" >
                                <option value="">Select Your State</option>
                            </select>
                        </div>
                    </div>
                    <div class="option">
                        <div class="experience-option">
                            <label for="">Experience</label>
                            <select name="" id="" >
                                <option value="">Select the Desired Experience Level</option>
                            </select>
                        </div>
                        <div class="availabilty-option">
                            <label for="">Availabilty</label>
                            <select name="" id="" >
                                <option value="">Select Availabilty</option>
                            </select>
                        </div>
                        <div class="currency-option">
                            <label for="">Currency</label>
                            <select name="" id="" >
                                <option value="">Select Salary Currency</option>
                            </select>
                        </div>
                        <div class="country-option">
                            <label for="">Country</label>
                            <select name="" id="" >
                                <option value="">Nigeria</option>
                            </select>
                        </div>
                        <div class="date-input">
                            <label for="">Earliest Start Date</label>
                            <input type="text" name="" id="">
                        </div>
                    </div>
                </div>
                <div class="terms-input">
                    <input type="checkbox" name="" id="">
                    <label for="">Terms and Conditions</label>
                </div>
                <div class="btn-req button-req">
                    <button class="request">Create Request</button>
                </div>
            </form>
        </section>
    </div>
</body>
</html>
