<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Request</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="modal-container">
        <nav>
            <div class="nav-info">
                <img src="./images/logo.png" alt="" class="nav-logo">
                <div class="person">
                    <img src="./images/bell.png" alt="" srcset="" class="bell">
                    <div class="person-desc">
                        <img src="./images/yusuf.png" alt="" srcset="" class="nav-avatar">
                        <p class="nav-name">Yusuf Uche</p>
                    </div>
                </div>
            </div>
            <ul class="nav-list">
                <li class="nav-item">
                    <a href="#">
                        <img src="./images/view-dashboard.png" alt="" class="navlist-img" >
                        <p class="nav-text">Dashboard</p>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#">
                        <img src="./images/account-wrench-outline.png" alt="" class="navlist-img" >
                        <p class="nav-text">Expert Services</p>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="https://lizzietrust.github.io/Prodevs-Request/about-request" class="my-request">
                        <img src="./images/calendar-check.png" alt="" class="navlist-img" >
                        <p class="nav-text">My Request</p>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#">
                        <img src="./images/my-gigs.png" alt="" class="navlist-img" >
                        <p class="nav-text">My Gigs</p>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#">
                        <img src="./images/video-plus.png" alt="" class="navlist-img" >
                        <p class="nav-text">Interviews</p>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#">
                        <img src="./images/nav-transaction.png" alt="" class="navlist-img" >
                        <p class="nav-text">Transaction</p>
                    </a>
                </li>
            </ul>
        </nav>
        <section class="modal-section">
            <div class="flex">
                <div class="modal">
                    <img src="./images/check.png" alt="" srcset="">
                    <h3 class="successful">Request Successful</h3>
                    <p>
                        You have successfully created a request with ProDevs. Our team will validate this request before approval
                    </p>
                    <a href="https://lizzietrust.github.io/Prodevs-Request/progress" class="proceed success-proceed">Proceed</a>
                </div>
                <div class="clear">
                    <div class="times"></div>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
