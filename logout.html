<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log Out</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="modal-section logout">
        <div class="flex">
            <div class="modal">
                <img src="./images/logout.png" alt="" srcset="">
                <h3 class="successful">Log Out</h3>
                <p>Are you sure you want to Log Out from this account ?
                </p>
                <button class="proceed">Yes, Proceed</button>
            </div>
            <div class="log-clear clear">
                <div class="times"></div>
            </div>
        </div>
    </section>
</body>
</html>
